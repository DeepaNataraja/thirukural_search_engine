<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body{
            background-color: #f3b884;
        }
        .meaning {
            margin-top: 5px;
            font-style: italic;
            color: #555;
}

    </style>
</head>
<body>
    <center>
        <h1>Search Results for "{{ keyword }}"</h1>
    <ul>
        {% for kural in kural_results %}
        <div class="kural-result">
            <strong>Chapter {{ kural.chapter_number }} - Kural {{ kural.couplet_number }}:</strong>
            <div>{{ kural.couplet_text | split_couplet }}</div>
            <div class="meaning">{{ kural.meaning }}</div>
        </div>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</center>
</body>
</html>
